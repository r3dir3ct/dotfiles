# Mouse mode
set -g mouse on

# Clear history
bind-key -n C-k clear-history

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-net-speed'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# tmux-net-speed settings (format strings: #{net_speed}
# set -g @net_speed_interfaces "en0"
# set -g @download_speed_format "%10s"
# set -g @upload_speed_format "%10s"
# set -g @net_speed_format "D:%10s U:%10s"

# move origin to centre
set -g status-justify centre

# status-left settings
set -g status-left-length 60
set -g status-left '#[fg=black][#[fg=cyan]#S#[fg=black]] #{pane_current_path}'

# status-right setting
set -g status-right-length 60
set -g status-right '#{prefix_highlight} #{battery_status_bg} #{battery_icon} #{battery_percentage} #{continum_status} | %a %Y-%m-%d %H:%M'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

